imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

#TickitCacheBundle configuration
tickit_cache:
    default_namespace: "tickit.test"
    types:
        file:
            auto_serialize: true
            default_path: "%kernel.cache_dir%/tickit_cache"
        apc: true
        memcached:
            persistence_id: tickit
            servers:
                main:
                    host: localhost
                    name: main
                    weight: 100
                    retry_time: 5
                    enabled: true
                alternate:
                    name: alternate
                    host: localhost
                    weight: 0
                    port: 11211
                    retry_time: 10
                    enabled: true