project_index:
    pattern: /{page}
    defaults: { _controller: TickitProjectBundle:Project:index, page: 1 }
    requirements:
        page: \d+

project_edit:
    pattern: /edit/{id}
    defaults: { _controller: TickitProjectBundle:Project:edit }
    requirements:
        id: \d+

project_update:
    pattern: /update/{id}
    defaults: { _controller: TickitProjectBundle:Project:update }
    methods: [POST]
    requirements:
        page: \d+